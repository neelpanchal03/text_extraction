services:
  db:
    image: postgres:latest
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=text_extraction
    ports:
      - "127.0.0.1:5433:5432"
    volumes:
      - db:/var/lib/postgresql/data

  web:
    env_file:
      - .env
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "127.0.0.1:8000:8000"
    depends_on:
      - db

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  celery:
    build: .
    env_file:
      - .env
    command: [ "celery", "-A", "e2m_practical_interview", "worker", "--loglevel=info" ]
    depends_on:
      - redis
      - db
    volumes:
      - .:/app
    links:
      - redis
      - db

volumes:
  db:
    driver: local
